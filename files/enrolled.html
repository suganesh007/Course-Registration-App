<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Students</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-start mt-5" style="height: 100vh;">
        <h1 class="text-center text-danger">Enrolled Students</h1>
    <table align="center" border="1" cellpadding="10" cellspacing="0" class="table table-striped w-75 ml-auto mr-auto">
        <tr class="fs-md-2 text-center">
            <th class=" border-3 border-danger text-success p-md-3 fs-md-3">Name</th>
            <th class=" border-3 border-danger text-success p-md-3 fs-md-3">E-mail ID</th>
            <th class=" border-3 border-danger text-success p-md-3 fs-md-3">Course Name</th>
        </tr>

        <tbody id="courseTable" align="center"></tbody>

    </table>
</div>

    <script type="text/javascript">
        window.onload = function() {
            fetch('http://localhost:8080/courses/students/enrolled')
                .then((response) => response.json())
                .then((courses) => {
                    const courseTable = document.getElementById('courseTable');
                    courses.forEach(course => {
                        var row = `<tr>
                            <td class=" border-3 border-danger text-primary fs-md-3 p-md-3">${course.name}</td>
                            <td class=" border-3 border-danger text-primary fs-md-3 p-md-3">${course.emailId}</td>
                            <td class=" border-3 border-danger text-primary fs-md-3 p-md-3">${course.courseName}</td>
                        </tr>`
                        courseTable.innerHTML+=row;
                    });
                });
        };
    </script>
</body>
</html>
