<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Students</title>
</head>
<body>
    <div class=" d-flex flex-column justify-content-start mt-5" style="height: 90vh; width: 100vw;">
        <h1 class="text-center text-danger">Enrolled Students</h1>
        <div class="w-100 mt-5">
            <table align="center" border="1" cellpadding="10" cellspacing="0" class="table table-striped w-50 m-md-75 m-auto">
                <tr class="fs-md-2 text-center">
                    <th class=" border-3 border-danger text-success  font-weight-bold">Name</th>
                    <th class=" border-3 border-danger text-success  font-weight-bold">E-mail ID</th>
                    <th class=" border-3 border-danger text-success  font-weight-bold">Course Name</th>
                </tr>

                <tbody id="courseTable" align="center"></tbody>

            </table>
        </div>
        <div class="text-center mt-4">
            <a href="../index.html"><button class="btn btn-danger" type="button" style="width: 150px;">Back</button></a>
        </div>
    </div>



    <script type="text/javascript">
        window.onload = function() {
            fetch('http://localhost:8080/courses/students/enrolled')
                .then((response) => response.json())
                .then((courses) => {
                    const courseTable = document.getElementById('courseTable');
                    courses.forEach(course => {
                        var row = `<tr>
                            <td class=" border-3 border-danger text-dark font-weight-bold ">${course.name}</td>
                            <td class=" border-3 border-danger text-dark font-weight-bold ">${course.emailId}</td>
                            <td class=" border-3 border-danger text-dark font-weight-bold ">${course.courseName}</td>
                        </tr>`
                        courseTable.innerHTML+=row;
                    });
                });
        };
    </script>
</body>
</html>
