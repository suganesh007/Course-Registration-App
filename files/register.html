<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Form</title>
</head>
<body class="p-5">
    <h1 class="text-center text-danger">Registering Form</h1>

<div class="mt-5 text-center">
    <form action="http://localhost:8080/courses/students/enrol" method="post">
        <div class="m-4">
            <label class="fs-3 text-success fw-bold" for="name">Name:</label>
            <input class="m-2 border-dark border-3"  type="text" id="name" name="name" required>
        </div>
        <div class="m-4">
            <label class="fs-3 text-success fw-bold"  for="emailId">Email:</label>
            <input class="m-2 border-dark border-3"  type="email" id="email" name="emailId" required>
        </div>
        <div class="m-4">
            <label class="fs-3 text-success fw-bold"  for="courseName">Course:</label>
            <select class="m-2 border-dark border-3" id="course" name="courseName" required>
                <option value="">Select a course</option>
                <option value="Mern Stack">Mern Stack</option>
                <option value="Python for ML">Python for ML</option>
                <option value="Java Essentials">Java Essentials</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
            </select>
        </div>
        <div class="container w-75">
            <div class="row">
            <div class="col-12 col-md-6 text-center mt-3">
                <button class="btn btn-primary " type="submit" style="width: 150px;">Register</button>
            </div>
            <div class="col-12 col-md-6 text-center mt-3">
                <a href="index.html"><button class="btn btn-danger" type="button" style="width: 150px;">Back</button></a>
            </div>
            </div>
        </div>
    </form>
</div>
            
        
        

    
</body>
</html>
